<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Script Basic</title>
    <script>
        var date = new Date(); //현재시간 측정
        var month = date.getMonth();
        // 조건문
        if(month<=2 || month==12)document.write('겨울입니다. 많이 춥죠?');
        else if(month<=5 && month>2) document.write('봄입니다. 생일 축하해요!');
        else if(month<=8 && month>5) document.write('여름입니다. 전기세 무서워요...');
        else if(month<=11 && month>8) document.write('가을입니다. 같이 놀이공원 가요~');
    </script>

</head>

</html>
