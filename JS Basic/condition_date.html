<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Script Basic</title>
    <script>
        var date = new Date(); //현재시간 측정
        var hours = date.getHours();
        // 조건문
        if(hours<12){
            document.write('오전입니다.');}
        else document.write('오후입니다.'); // 한줄뿐이라면 중괄호 생략가능

    </script>


</head>

</html>
