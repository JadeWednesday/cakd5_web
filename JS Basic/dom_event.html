<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Control</title>
    <script>
        window.onload = function(){
            document.querySelector('h1').style.backgroundColor = 'lightcoral';
            document.querySelector('h2').style.color = 'cornflowerblue';
        };
    </script>
</head>
<body>
    <h1>라이트 코랄</h1>
    <h2>콘플라워 블루</h2>

</body>
</html>
